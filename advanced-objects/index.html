<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proto</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="styles/milligram.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/script.js" type="module"></script>
</head>
<body>
  <h1>Prototyper</h1>
  <blockquote><span class="pln">
  </span><p><em><span class="pln">A tool that allows you to output a complete chain of prototypes for any class that is contained in the global window object.</span></em></p>
  </blockquote>
  <form class="form">
    <fieldset>
      <label for="className"><span class="pln">Class</span></label>
      <input type="text" placeholder="enter a class name" id="className" class="class-name">
      <p class="invalid-feedback"></p>
      <input class="button-primary" type="submit" value="Click">
    </fieldset>
  </form>
  <h2></h2>
  <ol class="prototype-list">
  </ol>
</body>
</html>
